version: '3'

services:
  django:
    build: .
    container_name: django
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      -.:/usr/srs/app
    ports:
      -"8000:8000"
    depends_on:
      - pgdb

  pgdb:
    image: postgres
    environment:
    - POSTGRES_DB=postgres
    - POSTGRES_USER=postgres
    - POSTGRES_Password=postgres
    container_name: pgdb